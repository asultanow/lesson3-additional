<script>
  /*
  - функція Приймає масив та число "i", та міняє місцями об`єкт який знаходиться в індексі "i" на "i+1"
  EXAMPLE:
  foo([9,8,0,4], 0) // ==> [ 8, 9, 0, 4 ]
  foo([9,8,0,4], 1) // ==> [ 9 ,0, 8, 4 ]
  foo([9,8,0,4], 2) // ==> [ 9, 8, 4, 0 ]
   */

  function replaceElement(arr, i) {
    if (i > arr.length - 2) {
      console.log('error');
      return;
    }

    let elem = arr[i];
    arr[i] = arr[i + 1];
    arr[i + 1] = elem;

    console.log(arr);
  }

  replaceElement([9,8,0,4], 0);
  replaceElement([9,8,0,4], 1);
  replaceElement([9,8,0,4], 2);
  replaceElement([9,8,0,4], 3);

  /*
  - Дано список імен.
  let n1 = '    Harry       Potter      '
  let n2 = '    Ron       Whisley      '
  let n3 = '    Hermione       Granger      '
  Написати функцію, яка приймає будь яке не валідне імя, та нормалізує його в наступнйи вигляд
  let n1 = 'Harry Potter'
  let n2 = 'Ron Whisley'
  let n3 = 'Hermione Granger'
   */

  let n1 = '    Harry       Potter      '
  let n2 = '    Ron       Whisley      '
  let n3 = '    Hermione       Granger      '

  function normalizeName(name) {
    let nameArr = name.split('');

    for (let i = 0; i < nameArr.length;) {
      if (nameArr[i] === ' ' && (nameArr[i + 1] === ' ' || i === 0 || i === nameArr.length -1)) {    // вирізаємо елемент, якщо це пробіл і він стоїть перед іншим пробілом або на початку строки або в кінці строки
        nameArr.splice(i, 1);                                                                        // після видалення елемента залишаємось на цій самій ітерації, бо наступні елементи зміщуються вліво
      } else {
        i++;    // якщо елемент не пробіл переходимо на наступну ітерацію
      }
    }

    let normName = nameArr.join('');
    console.log(normName);
  }

  normalizeName(n1);
  normalizeName(n2);
  normalizeName(n3);

  /*
  - Сворити функцію яка буде переносити елементи з значенням 0 у кінець маисву. Зберігаючи при цьому порядок не нульових значень.
  Двожина масиву від 2 до 100
  EXAMPLE:
  [1,0,6,0,3] => [1,6,3,0,0]
  [0,1,2,3,4] => [1,2,3,4,0]
  [0,0,1,0]   => [1,0,0,0]
   */

  function replaceZero(arr) {
    if (arr.length < 2 || arr.length > 100) {
      console.log('error');
      return;
    }

    let i = 0;
    let iterNumber = arr.length;

    while(i < iterNumber) {
      if (arr[i] === 0) {
        arr.push(arr.splice(i, 1)[0]);    // значення повертаються в масиві, тому беремо перший елемент
        iterNumber--;                     // якщо вирізаємо елемент, залишаємось на цій самій ітерації бо всі елементи зсуваються на 1 позицію вліво
      } else {                            // якщо 0 переходить в кінець масиву зменшуємо кількість ітерацій на 1 бо інакше на нулях переміщених в кінець масиву цикл зациклиться
        i++;                              // якщо елемент не 0 переходимо на наступну ітерацію
      }

    }

    console.log(arr);
  }

  replaceZero([1,0,6,0,3]);
  replaceZero([0,1,2,3,4]);
  replaceZero([0,0,1,0]);
  replaceZero([1]);

</script>
